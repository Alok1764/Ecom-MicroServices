services:
  postgres:
    container_name: postgres_container
    image: postgres:14
    environment:
      POSTGRES_DB: ecom_microservices_db
      POSTGRES_USER: ecom_user
      POSTGRES_PASSWORD: ecom_user
      PGDATA: /data/postgres
      TZ: UTC
      PGTZ: UTC
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - postgres
    restart: unless-stopped

  ecom-service:
    image: e_commerce_microservices:0.0.1
    container_name: ecommerce-container
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - postgres
    environment:
      SPRING_PROFILES_ACTIVE: docker


networks:
  postgres:
    driver: bridge

volumes:
  postgres:
  pgadmin:

